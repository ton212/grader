<div class="col-md-8 col-md-offset-2">
	<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Score</th>
			<th>Finished</th>
			<th>Scoreboard</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-class="{danger: test.readonly}" ng-repeat="test in tests">
			<td>
				<a ui-sref="test({test: test.id})" ng-bind="test.name"></a>
				<div class="meta">
					<span ng-if="test.start">Starts <em am-time-ago="test.start" am-format="X"></em>. </span>
					<span ng-if="test.end">Ends <em am-time-ago="test.end" am-format="X"></em>. </span>
				</div>
			</td>
			<td ng-bind="test.score"></td>
			<td>{{test.finished}}/{{test.problem}}</td>
			<td><a ui-sref="test.scoreboard({test: test.id})"><span class="glyphicon glyphicon-stats"></span> Scoreboard</a></td>
		</tr>
	</tbody>
	<tfoot ng-if="user.admin">
		<td colspan="4"><a ui-sref="test({test: 'add'})"><span class="glyphicon glyphicon-plus"></span> New test</a></td>
	</tfoot>
	</table>
</div>
