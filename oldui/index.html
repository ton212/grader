<!DOCTYPE html>
<html ng-app="grader">
<head>
	<meta charset="UTF-8">
	<title ng-if="!title">grader</title>
	<title ng-if="title">{{title}} | grader</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/select2/3.4.1/select2.css">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet">
	<link href='//fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
	<!-- build:css assets/css/app.min.css -->
	<link rel="stylesheet" href="assets/css/zocial.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- endbuild -->
</head>
<nav class="navbar navbar-default navbar-static-top" role="navigation">
	<!-- We use the fluid option here to avoid overriding the fixed width of a normal container within the narrow content columns. -->
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-8">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Grader</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse navbar-right userinfo" id="bs-example-navbar-collapse-8">
			<div class="navbar-header name logged-in navbar-brand" ng-if="user.id">Logged in as <strong ng-bind="user.user"></strong> / 
				<form action="/server/logout" method="POST" class="logoutfrm">
					<button type="submit" class="btn-link">Logout</button>
				</form>
			</div>
			<div class="navbar-brand name not-logged-in" ng-if="!user.id"><a ui-sref="login">Login</a></div>
			<div class="score navbar-brand" ui-view="score"></div>
		</div><!-- /.navbar-collapse -->
	</div>
</nav>

<div class="container">
<!--
	<div id="header" class="row">
		<div id="logo" class="col-md-2"><a ng-href="#">grader</a></div>
		<div class="col-md-10 userinfo">
			<div class="name logged-in" ng-if="user.id">Logged in as <strong ng-bind="user.user"></strong> / <form action="/server/logout" method="POST" class="logoutfrm"><button type="submit" class="btn-link">Logout</button></form></div>
			<div class="name not-logged-in" ng-if="!user.id"><a ui-sref="login">Login</a></div>
			<div class="score" ui-view="score"></div>
		</div>
	</div>
-->
	<div ui-view>Starting application...</div>
</div>
<script src="assets/js/jquery-1.10.2.min.js"></script>
<script src="assets/js/angular.min.js"></script>
<script src="assets/js/angular-resource.min.js"></script>
<script src="assets/js/angular-sanitize.min.js"></script>
<script src="assets/js/angular-ui-router.min.js"></script>
<script src="assets/js/showdown.js"></script>
<script src="assets/js/moment.min.js"></script>
<script src="assets/js/select2.min.js"></script>
<!-- build:js assets/js/app.min.js -->
<script src="assets/js/angular-moment.js"></script>
<script src="assets/js/angular.select2.js"></script>
<script src="assets/js/markdown.js"></script>
<script src="assets/js/controllers.js"></script>
<!-- endbuild -->
</body>
</html>
