<div class="table-responsive">
	<table class="table table-striped table-hover">
		<thead class="bg-dark">
			<th>Challange Name</th>
			<th>Your Score</th>
			<th>Completed</th>
			<th>Join</th>
			<th>Scoreboard</th>
		</thead>
		<tbody>
			<tr ng-class="{danger: test.readonly}" ng-repeat="test in tests">
				<td>
					<a ui-sref="test({test: test.id})">{{test.name}}</a>
					<div class="meta text-muted">
						<small>
							<span ng-if="test.start">Starts <em am-time-ago="test.start" am-format="X"></em>. </span>
							<span ng-if="test.end">Ends <em am-time-ago="test.end" am-format="X"></em>. </span>
						</small>
					</div>
				</td>
				<td>{{test.score}}</td>
				<td>{{test.finished}} of {{test.problem}} <span class="glyphicon glyphicon-ok" ng-if="test.finished == test.problem"></span></td>
				<td><a ui-sref="test({test: test.id})" class="btn btn-info btn-xs"><i class="fa fa-mail-reply" ></i> Join</a></td>
				<td><a ui-sref="test.scoreboard({test: test.id})" class="btn btn-default btn-xs"><i class="fa fa-bar-chart"></i> Scoreboard</a></td>
			</tr>
		</tbody>
		<tfoot ng-if="user.admin">
			<td colspan="5"><a ui-sref="test({test: 'add'})"><span class="glyphicon glyphicon-plus"></span> New test</a></td>
		</tfoot>
	</table>
</div>
